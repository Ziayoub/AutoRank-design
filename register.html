    <div class="container">
      <br><br>
      <div class="card card-register mx-auto">
        <!-- <div class="card-header">Créer un compte</div> -->
        <div class="card-body">
          <h4 class="mb-5">Créer un compte</h4>
          <form>

            <div class="mb-4">
              <h5 class="mb-3">Details personnels</h5>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="text" id="firstName" class="form-control" placeholder="First name" required="required"
                        autofocus="autofocus">
                      <label for="firstName">Nom</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="text" id="lastName" class="form-control" placeholder="Last name" required="required">
                      <label for="lastName">Prénom</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required">
                  <label for="inputEmail">Email address</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="phone" id="phone" class="form-control" placeholder="Telephone" required="required">
                  <label for="phone">Telephone</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                        required="required">
                      <label for="inputPassword">Password</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password"
                        required="required">
                      <label for="confirmPassword">Confirm password</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <br>
            <div class="mb-4">
              <h5 class="mb-3">Details de votre agence</h5>

              <div class="form-group">
                <div class="form-label-group">
                  <input type="text" id="agencyName" class="form-control" placeholder="First name" required="required"
                    autofocus="autofocus">
                  <label for="agencyName">Nom de l'agence</label>
                </div>
              </div>

              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-8">
                    <div class="form-label-group">
                      <input type="email" id="agencyAddress" class="form-control" placeholder="Email address"
                        required="required">
                      <label for="agencyAddress">Adresse</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <select class="form-control form-control-lg" style="font-size:16px;height:50px">
                      <option>Ville</option>
                      <option>Tanger</option>
                      <option>Rabat</option>
                      <option>Tétouan</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="form-label-group">
                  <input type="phone" id="agencyPhone" class="form-control" placeholder="Password" required="required">
                  <label for="agencyPhone">Telephone de l'agence</label>
                </div>
              </div>

            </div>


            <a class="btn btn-primary btn-block" href="login.html">Créer mon compte</a>
          </form>

          <div class="mt-2 text-center">
            <a class="d-block small mt-3" href="login.html">Se Connecter</a>
          </div>
        </div>
      </div>
